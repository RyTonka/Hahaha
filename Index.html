<!DOCTYPE html>
<html>
<head>
<h1> Letter Wars </h1>
</head>
 
<body>
 <button onclick="seePrices()"> See Prices </button> <br>
 <button onclick="trenchCoat()"> Trenchcoat </button> <br> 
 <button onclick="buy()"> Buy </button> <br>
 <button id="sell"> Sell </button> <br> 
 <button id="jet"> Jet </button> <br> 
 <button id="seeLoanShark"> See Loan Shark </button> <br>
 <button id="visitBank"> Visit Bank</button> <br>

<script>
var money = 2000;
var priceMultiplier = 1;
var dayNumber = 1;
var ProductHolding = 0;

var CPrice = Math.floor(priceMultiplier * Math.random() * (100000 - 28000)) + 28000;
var HPrice = Math.floor(priceMultiplier * Math.random() * (100 - 10)) + 10;
var APrice = Math.floor(priceMultiplier * Math.random() * (100 - 10)) + 10;
var WPrice = Math.floor(priceMultiplier * Math.random() * (100 - 10)) + 10;
var SPrice = Math.floor(priceMultiplier * Math.random() * (100 - 10)) + 10;
var LPrice = Math.floor(priceMultiplier * Math.random() * (100 - 10)) + 10;

var CHolding = 0;
var HHolding = 0;
var AHolding = 0;
var WHolding = 0;
var SHolding = 0;
var LHolding = 0;

function seePrices() {
alert("The C Price is " + CPrice + "\nThe H Price is " + HPrice + "\nThe A Price is " + APrice + "\nThe W Price is " + WPrice + "\nThe S Price is " + SPrice + "\nThe L Price is " + LPrice + "\nYou have $" + money);
}

function trenchCoat() {
 alert("You have " + CHolding + " C left" + "\nYou have " + HHolding + " H left" + "\nYou have " + AHolding + " A left" + "\nYou have " + WHolding + " W left" + "\nYou have " + SHolding + " S left" + "\nYou have " + LHolding + " L left");
}

function buy() {
var productBuying = prompt("What to buy?");
if (productBuying === "C") {
var amountBuying = prompt("How much do you want to buy?\nYou can afford " + Math.floor(money/CPrice) + "\nYou can hold " + (100-ProductHolding));
if (money - (amountBuying * CPrice) >= 0 && (100-ProductHolding-amountBuying) >= 0) {
money = money - (amountBuying * CPrice);
ProductHolding += amountBuying;
CHolding += Number(amountBuying);
alert("It worked");
}
}
}
 
</script>
 
 </body>
 </html>
